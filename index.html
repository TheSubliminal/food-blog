<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Food Discoveries</title>
    <link rel="stylesheet" href="./styles/public/index.css">
    <link rel="stylesheet" href="./styles/public/header.css">
    <link rel="stylesheet" href="./styles/public/reset.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Hamburgers -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.1.3/hamburgers.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap">
</head>
<body>
    <div class="header-container">
        <header>
            <button class="hamburger hamburger--spring" id="hamburger-menu" type="button">
                <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                </span>
            </button>
            <ul class="hamburger-menu-items">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <a href="#">
                <img class="logo" src="https://image.flaticon.com/icons/svg/883/883806.svg" alt="Hamburger logo">
            </a>
            <div class="controls">
                <div class="icon-btns">
                    <a href="#" class="search-icon"><i class="fa fa-search"></i></a>
                    <div class="social">
                        <a href="#"><i class="fa fa-youtube"></i></a>
                        <a href="#"><i class="fa fa-instagram"></i></a>
                        <a href="#"><i class="fa fa-twitter"></i></a>
                        <a href="#"><i class="fa fa-foursquare"></i></a>
                    </div>
                </div>
                <nav>
                    <a href="#">Home</a>
                    <a href="#">About</a>
                    <a href="#">Contact</a>
                </nav>
            </div>
        </header>
    </div>
    <div class="container">
        <main></main>
        <aside></aside>
    </div>
    <footer></footer>

    <script>
        // Look for .hamburger
        const hamburger = document.querySelector(".hamburger");
        const menuItems = document.querySelector(".hamburger-menu-items");
        // On click
        hamburger.addEventListener("click", function() {
            // Toggle class "is-active"
            hamburger.classList.toggle("is-active");
            menuItems.classList.toggle("is-active");
            // Do something else, like open/close menu
        });
    </script>
</body>
</html>
